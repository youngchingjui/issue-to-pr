name: Checks

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  tsc-checks-and-jest-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.4
          run_install: false # We will install dependencies in the next step

      - name: Ensure persistent pnpm store
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript checks
        run: |
          pnpm run lint:tsc
          pnpm run lint:tsc:tests
          pnpm --filter shared exec tsc --noEmit -p tsconfig.json
          pnpm --filter workflow-workers exec tsc --noEmit -p tsconfig.json

      - name: Run Jest tests
        run: pnpm test
