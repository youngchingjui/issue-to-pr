services:
  ingest:
    build:
      context: ../../
      dockerfile: apps/ingest-workers/Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - INGEST_STREAM_KEY=${INGEST_STREAM_KEY:-workflow:events:ingest}
      - INGEST_GROUP=${INGEST_GROUP:-ingest}
    env_file:
      - ${INGEST_ENV_FILE:-.env.ingest.local}
    restart: unless-stopped
    depends_on:
      - redis
      - neo4j
    networks:
      - issue-to-pr-network
