services:
  worker:
    build:
      context: ../../
      dockerfile: apps/workers/workflow-workers/Dockerfile
    env_file:
      - ../../apps/workers/workflow-workers/.env.local
    # Give the worker time to finish in-flight jobs before stopping
    stop_signal: SIGTERM
    stop_grace_period: 1h
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - issue-to-pr-network
