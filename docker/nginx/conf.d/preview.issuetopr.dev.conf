server {
    listen 443 ssl;
    server_name ~^(?<preview>.+)\.issuetopr\.dev$;

    # Use the wildcard certificate that covers *.issuetopr.dev
    ssl_certificate /etc/letsencrypt/live/issuetopr.dev-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/issuetopr.dev-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Required when using variables in proxy_pass so names resolve at request time
    resolver 127.0.0.11 ipv6=off valid=5s;

    # Increasing max file size upload for audio transcription
    client_max_body_size 10M;

    # Upstream based on subdomain label, resolved on the Docker "preview" network
    set $upstream http://$preview:3000;

    location / {
        proxy_pass $upstream;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # --- Inject widget script ---

        # Make sure upstream sends uncompressed HTML so sub_filter can see it
        proxy_set_header Accept-Encoding "";

        # Only try to rewrite HTML responses
        sub_filter_types text/html;

        # Replace </body> with our injected script + </body>
        sub_filter '</body>' '<script>try{console.log("[IssueToPR Preview] This site is securely hosted and managed by Issue To PR.");}catch(e){}</script></body>';

        # Apply sub_filter to every match (usually not needed, but safe)
        sub_filter_once off;
    }

    # Location block for SSE connections
    location /api/sse {
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

server {
    listen 80;
    server_name ~^.+\.issuetopr\.dev$;
    return 301 https://$host$request_uri;
}


